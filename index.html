  <!-- header  -->

  <div class="container">

    <div class="topHeader">
      <div class="container">
        <p class="display-4 text-center" id="header">Trivial Party</p>
      </div>
    </div>
    <!-- Countdown Timer -->
    <div id="timer"></div>

    <hr class="mt-2 mb-5">

    <!-- Main Section that appears on button click-->


    <div class="row justify-content-center gameContent">
      <!-- Question Container -->
      <div id="questionCont"></div>
      <!-- Gif Container -->
      <div id="gifCont"></div>
    </div>

    <!-- Main Section that disappears on button click-->

    <div class="row justify-content-center starter">
      <div class="col-md">
        <img class="img-fluid img-thumbnail mx-auto d-block" src="https://media2.giphy.com/media/tXL4FHPSnVJ0A/200_d.gif?cid=fe1dc334b0f4620cabfed41f9474028bbcf0b774821619e4&rid=200.gif" alt="">

      <div class="col-md instructions" id="instructions">
        <p>Test your trivia knowledge. </p>
        <p> You have 60 seconds to answer all 10 questions. </p>
        <button id="start-button" type="button" class="btn text-center btn-primary btn-lg btn-block">Play Already</button>
      </div>
      <div class="col-md">
        <img class="img-fluid img-thumbnail mx-auto d-block" src="https://media2.giphy.com/media/8TT8VjZTZGWQw/200.gif?cid=fe1dc334b0f4620cabfed41f9474028bbcf0b774821619e4&rid=200.gif" alt="">
