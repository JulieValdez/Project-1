<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<body>
  <!-- header  -->

  <div class="container">

  <div class="row">
    <div id="header" class="col-12">
      <h1>So You Think You Can Trivia?</h1>
   </div>
  </div>

  <br>
 

  <!-- Main Section -->
  <div class="row">
    <div id="instructions" class="col-12">

      <h3>Get ready to play</h3>

      <p>Test your trivia knowledge with this multiple choice trivia game. You have 60 seconds to answer all the questions and the game ends automatically when time has elapsed. Good luck! </p>
      <button id="start-button">Start</button>

    </div>
  </div>

  <div class="row">
      <!-- Countdown Timer -->
      <div id="timer"></div>
      <!-- Joke Container -->
      <div id="questionCont"></div>
      <!-- Gif Container -->
      <div id="gifCont"></div>
    </div>




    <div id="footer">

  </div>

</div>

</div>
